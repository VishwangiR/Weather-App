<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <link href="weather.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="weather-app">
                <h2>Weather App</h2>
                <div class="search-bar">
                <input type="text" id="input" placeholder="  Enter your location here...">
                <button><i class="fa-solid fa-magnifying-glass" id="search-button"></i></button>
                </div>
            
                <img src="images/logo.jpeg" id="logo">
                <br>
                <i class="fa-solid fa-location-dot" id="location">     location</i>
                <h3 id="temp">Current temperature:</h3>
                
                <div class="info">

                    <i class="fa-solid fa-temperature-arrow-up" id="max-temp">    max temp<p></p></i>
                    <i class="fa-solid fa-temperature-arrow-down" id="min-temp">    min temp<p></p></i><br>
                    <i class="fa-solid fa-droplet" id="humidity">    Humidity<p></p></i>
                    <i class="fa-solid fa-wind" id="wind">    Wind<p></p></i>
                    <i class="fa-solid fa-arrow-down-short-wide" id="pressure">    Pressure<p></p></i>
                    <i class="fa-solid fa-eye" id="visibility">    Visibility<p></p></i>
                    <div class="sun">
                    <i class="fa-solid fa-sun" style="color: #f0e575;" id="sunrise">    Sunrise<p></p></i>
                    <i class="fa-solid fa-sun" style="color: #ffa000;" id="sunset">    Sunset<p></p></i>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="weather.js"></script>
    </body>
</html>
